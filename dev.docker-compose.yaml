version: "3.9"
services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - ${BACKEND_PORT}:5000
    volumes:
      - ./backend:/app
    environment:
      - DEV_MODE=1

  frontend:
    build:
      context: frontend
      dockerfile: dev.Dockerfile
    env_file:
      - .env
    ports:
      - ${FRONTEND_PORT}:3000
    volumes:
      - /app/node_modules
      - ./frontend:/app
    environment:
      - WATCHPACK_POLLING=true
    stdin_open: true
